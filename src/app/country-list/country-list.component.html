<div class="container">
  <h2>Country List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ISO2</th>
        <th>ISO3</th>
        <th>Total Cities</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td>{{ country.id }}</td>
        <td>{{ country.name }}</td>
        <td>{{ country.iso2 }}</td>
        <td>{{ country.iso3 }}</td>
        <td>{{ country.totCities }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteCountry(country.id)">Delete</button>
          <button class="btn btn-warning" (click)="editCountry(country)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <h2>Create New Country</h2>
    <form (submit)="createCountry()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newCountry.name" name="name" required class="form-control">

      <label for="iso2">ISO2:</label>
      <input type="text" id="iso2" [(ngModel)]="newCountry.iso2" name="iso2" required class="form-control">

      <label for="iso3">ISO3:</label>
      <input type="text" id="iso3" [(ngModel)]="newCountry.iso3" name="iso3" required class="form-control">

      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>
  <div *ngIf="editingCountry">
    <h2>Edit Country</h2>
    <form (submit)="saveEdit()">
      <label for="editName">Name:</label>
      <input type="text" id="editName" [(ngModel)]="editingCountry.name" name="editName" required
        class="form-control">

      <label for="editISO2">ISO2:</label>
      <input type="text" id="editISO2" [(ngModel)]="editingCountry.iso2" name="editISO2" required
        class="form-control">

      <label for="editISO3">ISO3:</label>
      <input type="text" id="editISO3" [(ngModel)]="editingCountry.iso3" name="editISO3" required
        class="form-control">



      <button type="button" class="btn btn-secondary" (click)="editingCountry = null">Cancel</button>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
